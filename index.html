<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog-Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="analog-container">
        <div class="outer-seconds"></div>
        <div class="inner-hours"></div>
        <div class="center"></div>
        <div class="analog-items">
          <div class="hand hours"><i></i></div>
          <div class="hand minutes"><i></i></div>
          <div class="hand seconds"><i></i></div>
        </div>
      </div>
    </main>
  </body>
</html>
